<!DOCTYPE html>
<html>

<!-- Basic Header Information -->

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta charset="utf-8">
    <title>WSDOT BrM Data Updates</title>

    <!-- Use separate css file in the folder -->
    <link rel="stylesheet" href="styleNew.css" />
</head>


<!-- Body -->

<body>
    <!--Main Heading-->
    <div id="mainHeader" class="header">
        <h1>WSDOT BrM Update Databases</h1>
    </div>

    <div id="dbSelectDiv" class="cards">
        <header id="dbSelectHeader">
            <h2>Select a BrM Database to Update</h2>
        </header>
        <div id="dbDropdownDiv">
            <select id="dbDropdown" name="dbSelect" onchange="getAuth()"></select>
        </div>
    </div>

    <!--Update Tables section-->
    <div id="updateDiv" class="cards">
        <header id="updateHeader">
            <h2>Update AssetManagement Tables</h2>
        </header>

        <section id="updateSection">
            <nav id="updateNav">
                <div class="subHeader">
                    <input id="importToggle" class="toggle" type="checkbox" />
                    <h2 id="updateNavHeader">Select a Table to Update</h2>
                </div>
                <div id="importButtons" class="stackButtons">  <!--onclick will pass in controller name-->
                    <button id="importBridgesBtn" type="button" onclick="updateTable('bridges')">Update Bridges</button>
                    <button id="importStrUnitBtn" type="button" onclick="updateTable('structureUnit')" disabled>Update Structure Unit</button>
                    <button id="importRoadwayBtn" type="button" onclick="updateTable('roadway')" disabled>Update Roadway </button>
                    <button id="importInspectionsBtn" type="button" onclick="updateTable('inspections')" disabled>Update Inspections </button>
                    <button id="importElemDataBtn" type="button" onclick="updateTable('elementData')" disabled>Update Element Data </button>
                </div>
                <div id="importAllButton" class="stackButtons">
                    <button id="importAllBtn" type="button" onclick="updateAllTables()">Update All Tables</button>
                </div>
            </nav>

            <article id="updateArticle">
                <pre id="updateResponse"></pre>
            </article>
        </section>
    </div>

    <div id="fade"></div>
    <div id="modal">
        <div id="closeBtnDiv">
            <button id="closeBtn" type="button" onclick="closeModal()">X</button>
        </div>
        <div id="loadSpinner" class="loader"></div>
        <p id="modalText0">Data Loading...</p>
        <button id="modalbtnOK" type="button" onclick="closeModal()">OK</button>
    </div>


    <!-- Use separate javascript file in the folder -->
    <script src="app.js"></script>
</body>

</html>
